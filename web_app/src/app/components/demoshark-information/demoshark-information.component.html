<div class="info-wrapper">
	<div class="info-container">

		<div class="bubble">
			{{ text }}

			<ng-content ></ng-content>


			<div class="button-container" *ngIf="buttonText">
				<button
					button-accent
					(click)="onClick()"
				>
					{{buttonText}}
				</button>
			</div>
		</div>

		<div class="shark-arrow">
			<svg height='50' width='40'>
				<path _ngcontent-phr-c94="" d="M0 0 L40 0 L40 50 Z"></path>
			</svg>
		</div>
		<div class="shark">
			<img src="../../../assets/Demoshark_Talking.png" width="150px" />
		</div>
	</div>
</div>
